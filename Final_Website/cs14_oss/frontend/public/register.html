<body>

  <h1 class="jumbotron">Register</h1>

    <!--NO TOUCH-->

    <form id="register-form" onsubmit="register(event)">
      <fieldset>
      <legend>Registration</legend>
        <label for="name">Student ID:</label>
        <input type="text" id="name" name="username" placeholder="3000XXXXXX" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="USAFA Email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <br>

        <button class = "btn-custom" type="submit">Register</button>
      </fieldset>
    </form>
    <hr>
