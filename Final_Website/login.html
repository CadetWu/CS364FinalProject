    <h1 class="jumbotron">CS-14 One-Stop Shop</h1>

    <!-- POST method in order to keep password from being exposed in URL-->
    <form action="GPUser.html" method="POST">
      <!-- Codes Includes Student ID Text box, PW Text Box, and login button-->
      <label for="student_id">Student ID:</label>
      <input type="text" id="student_id" name="student_id" required>
      <br><br>
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" required>
      <br><br>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
